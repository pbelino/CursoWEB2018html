<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            
            <input type="text" list="lojas" name="nome_loja" id="nome_loja" placeholder="Digite o nome da loja" size="40">
            
            <datalist id="lojas">
                <option value="Centauro">Centauro</option>
                <option value="Cento Automotivo">Cento Automotivo</option>
                <option value="Cento Otico">Cento Otico</option>
                <option value="Cento de Beleza">Cento de Beleza</option>
                <option value="Maquazine">Maquazine</option>
            </datalist>
        </form>
    </body>
</html>
